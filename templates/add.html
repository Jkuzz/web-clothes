{% extends "base.html" %}

{% block title %}
    Add oblecek
{% endblock %}

{% block h1 %}
    Add item
{% endblock %}

{% block includes %}

{% endblock %}

{% block content %}
     <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-light p-3 m-3 rounded">
                <form action="/rest_api?action=add" method="post" id="add_item_form" target="dummyframe">
                    <label for="item_type">Item type</label>
                    <select id="item_type" name="type" required>
                        {% for type in types %}
                            <option value="{{ type }}">{{ type }}</option>
                        {% endfor %}
                    </select><br/>

                    <label for="item_name">Item name</label>
                    <input type="text" id="item_name" name="name" required/><br/>

                    <label for="item_style">Item style</label><br/>
                    <div class="container">
                        {% for style in styles %}
                            <input type="checkbox" id="style{{ loop.index }}" name="style{{ loop.index }}" value="{{style}}">
                            <label for="style{{ loop.index }}">"{{ style }}"</label><br>
                        {% endfor %}
                    </div>

                    <label for="item_colour">Item colour</label>
                    <input type="text" id="item_colour" name="colour" required/><br/>

                    <label for="item_comfy">Comfy</label>
                    <input type="text" id="item_comfy" name="comfy"/><br/>

                    <label for="item_mend">Mend or modify?</label>
                    <input type="text" id="item_mend" name="mend"/><br/>

                    <label for="item_state">State</label>
                    <input type="text" id="item_state" name="state"/><br/>

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Add item
                    </button>
                </form>
            </div>
        </div>
     </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Save item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="add_item_form"
                            value="submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
{% endblock %}
